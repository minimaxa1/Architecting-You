    <style>
        /* === 1. VISUAL SETTINGS (THEME) === */
        :root {
            --cyber-black: #050505;       /* Deepest Black */
            --cyber-gold: #FFB000;        /* Amber/Retro Monitor Gold */
            --cyber-dim: #443300;         /* Dim Gold for borders/accents */
            --border-style: 1px solid var(--cyber-gold);
            --gap-size: 4px;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: var(--cyber-black);
            color: var(--cyber-gold);
            font-family: 'Roboto Mono', monospace;
            overflow-x: hidden;
            ::selection { background: var(--cyber-gold); color: var(--cyber-black); }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 10px; }
        ::-webkit-scrollbar-track { background: var(--cyber-black); }
        ::-webkit-scrollbar-thumb { background: var(--cyber-dim); border: 1px solid var(--cyber-gold); }
        ::-webkit-scrollbar-thumb:hover { background: var(--cyber-gold); }

        a { text-decoration: none; color: inherit; }

        /* === 2. BOOT SEQUENCE === */
        #boot-screen {
            position: fixed;
            top: 0; left: 0; 
            width: 100vw; height: 100vh;
            background: var(--cyber-black);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            padding: 20px;
        }
        .terminal-text {
            font-family: 'VT323', monospace;
            font-size: 1.5rem;
            line-height: 1.5;
            max-width: 600px;
        }
        .blink { animation: blinker 0.8s step-end infinite; }
        @keyframes blinker { 50% { opacity: 0; } }

        /* === 3. HEADER & NAVIGATION === */
        header {
            border-bottom: var(--border-style);
            margin-bottom: var(--gap-size);
            background: var(--cyber-black);
        }

        /* Top Bar */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px dashed var(--cyber-dim);
            flex-wrap: wrap;
            gap: 15px;
        }

        .logo {
            font-family: 'VT323', monospace;
            font-size: 2.2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            line-height: 1;
        }
        .sub-logo {
            font-size: 0.8rem;
            color: #886600;
            display: block;
            margin-top: 5px;
        }

        .nav-links {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .nav-btn {
            font-family: 'VT323', monospace;
            font-size: 1.2rem;
            padding: 5px 10px;
            border: 1px solid transparent;
            color: var(--cyber-gold);
            text-transform: uppercase;
            transition: 0.2s;
        }
        .nav-btn:hover {
            border: var(--border-style);
            text-shadow: 0 0 5px var(--cyber-gold);
            background: rgba(255, 176, 0, 0.05);
        }

        .shop-btn {
            font-family: 'VT323', monospace;
            font-size: 1.2rem;
            padding: 5px 15px;
            background-color: var(--cyber-gold);
            color: var(--cyber-black);
            font-weight: bold;
            text-transform: uppercase;
            border: 1px solid var(--cyber-gold);
        }
        .shop-btn:hover {
            background-color: transparent;
            color: var(--cyber-gold);
            box-shadow: 0 0 10px var(--cyber-gold);
        }

        /* Filter Controls */
        .filters {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 15px 20px;
        }

        .filter-btn {
            background: transparent;
            border: 1px solid var(--cyber-dim); 
            color: #886600; 
            font-family: 'Roboto Mono', monospace;
            padding: 6px 14px;
            cursor: pointer;
            text-transform: uppercase;
            font-size: 0.8rem;
            font-weight: bold;
            transition: all 0.2s ease;
        }
        .filter-btn:hover, .filter-btn.active {
            border: var(--border-style);
            color: var(--cyber-gold);
            background: rgba(255, 176, 0, 0.1);
        }

        /* === 4. THE GRID === */
        #app { display: none; min-height: 100vh; }
        
        #grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: var(--gap-size);
            padding: 0 20px 20px 20px;
        }

        @media (max-width: 768px) {
            .top-bar { flex-direction: column; align-items: flex-start; }
            .nav-links { width: 100%; justify-content: flex-start; }
            #grid-container {
                grid-template-columns: repeat(2, 1fr);
                padding: 0 10px 10px 10px;
            }
            .card-title { font-size: 1.2rem !important; }
        }

        /* === 5. CARD DESIGN === */
        .card {
            position: relative;
            display: block;
            border: var(--border-style);
            aspect-ratio: 1 / 1;
            overflow: hidden;
            background: #111;
        }

        .card img {
            width: 100%; height: 100%;
            object-fit: cover;
            display: block;
            filter: grayscale(100%) contrast(120%); 
            transition: opacity 0.1s ease;
        }

        .card-content {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 15px;
            opacity: 0;
            background-color: var(--cyber-gold); 
            color: var(--cyber-black);
            transition: opacity 0.2s ease;
            z-index: 2;
        }

        .card:hover img { opacity: 0; }
        .card:hover .card-content { opacity: 1; }

        .card-title {
            font-family: 'VT323', monospace;
            font-size: 1.6rem;
            line-height: 1.1;
            margin-bottom: 12px;
            text-transform: uppercase;
        }

        .card-meta {
            font-size: 0.75rem;
            border-top: 2px solid var(--cyber-black);
            padding-top: 8px;
            width: 80%;
        }

        /* Footer */
        footer {
            padding: 20px;
            text-align: center;
            font-size: 0.8rem;
            border-top: var(--border-style);
            color: #886600;
        }
    </style>
