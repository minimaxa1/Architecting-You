    <style>
        :root { --grid-color: rgba(200, 200, 200, 0.1); --text-color: #E0E0E0; --bg-color: #111111; --panel-bg-color: rgba(18, 18, 18, 0.9); --panel-border-color: #444; --highlight-color: #00BFFF; }
        body { font-family: 'Lora', serif; color: var(--text-color); background-color: var(--bg-color); background-image: linear-gradient(var(--grid-color) 1px, transparent 1px), linear-gradient(90deg, var(--grid-color) 1px, transparent 1px); background-size: 40px 40px; margin: 0; padding: 2rem; }

            height: 80vh;
